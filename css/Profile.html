<html>
    <head>

<!DOCTYPE html>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Inscrit</title>
	</head>
<body>
<div class="row" style="height: 100%;">
	
    <div class="col-xs-12 col-sm-8 col-md-8 mt-5">
		<form role="form">
			<div class="container">
			<h2 class="text-center p-3">Profile</h2>
			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="Nom" id="Nom" class="form-control input-lg" value="Nom">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="prenom" id="prenom" class="form-control input-lg" value="prénom" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="Email" id="Email" class="form-control input-lg" value="Email">
			</div>
			<div class="form-group">
				<input type="password" name="Mot_de_passe" id="Mot_de_passe" class="form-control input-lg" value="Mot de passe">
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="date_de_naissance" id="date_de_naissance" class="form-control input-lg" value="30/07/1996">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="Sexe" id="Sexe" class="form-control input-lg" value="Sexe" >
					</div>
				</div>
				<div class="col-xs-12 col-md-12"><input type="submit" value="Créer" class="btn btn-primary btn-block btn-lg creer"></div>
				</div>
			</div>
		</form>
	
</div>
<div class="col-xs-12 col-sm-4 col-md-4">
		<div class="vertical-center">
			<div class="text-center p-2"><img src="images/Ellipse 1437.png" class="logo2"></div>
		</div>
	</div>
</div>
</body>
</html>
