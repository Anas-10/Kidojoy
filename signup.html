<html>
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<!DOCTYPE html>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Inscrit</title>
	</head>
<body 
style="  background-image: url('assets/images/bg/singupbg.png');
background-size: cover; 
background-repeat: no-repeat;
margin: 0;
padding: 0; 
font-family: Arial, sans-serif; "
>
<div class="row" style="height: 100%;">
	<div class="col-xs-12 col-sm-4 col-md-4">
		<div class="vertical-center">
		<div class="bienvenu p-2">Bienvenue!</div>
		<div class="connecter"><a style="background-color : #FFB830;color:black" href="signin.html" class="seconnecter btn btn-light btn-block"><b>Se connecter</b></a></div>
		</div>
	</div>
    <div  class="col-xs-12 col-sm-8 col-md-8 mt-5 ">
			<form id="registrationForm">

			<div class="container">
				<div class="text-center p-2"><img src="assets/images/logo/logo.png" class="logo1"></div>
			<h2 class="text-center p-3">Créer votre compte</h2>
			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="Nom" id="Nom" class="form-control input-lg" placeholder="Nom">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="prenom" id="prenom" class="form-control input-lg" placeholder="prénom" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="Email" id="Email" class="form-control input-lg" placeholder="Email">
			</div>
			<div class="form-group">
				<input type="password" name="Mot_de_passe" id="Mot_de_passe" class="form-control input-lg" placeholder="Mot de passe">
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="Date" name="date_de_naissance" id="date_de_naissance" class="form-control input-lg" placeholder="date de naissance">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
					  <select name="Sexe" id="Sexe" class="form-control input-lg" placeholder="Sexe">
						<option value="Homme">Homme</option>
						<option value="Femme">Femme</option>
					  </select>
					</div>
				  </div>
				<div class="col-xs-12 col-md-12" ><input style="color:white" type="submit" value="Créer" class="btn btn-primary btn-block btn-lg creer"></div>
				</div>

				<div class="row">
				<div class="col-xs-12 col-md-6 p-3 "><a href="#" class="btn btn-outline-dark btn-block"><span class="p-2"><i class="fa fa-facebook" aria-hidden="true"></i></span>Connecter avec facebook</a></div>
				<div class="col-xs-12 col-md-6 p-3"><a href="#" class="btn btn-outline-dark btn-block"><span class="p-2"><i class="fa fa-google"></i></span>Connecter avec google</a></div>
			</div>
			</div>
		</form>
	

	</div>
</div>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const formData = {
        email: document.getElementById('Email').value,
        password: document.getElementById('Mot_de_passe').value,
        nom: document.getElementById('Nom').value,
        prenom: document.getElementById('prenom').value,
        date_naissance: document.getElementById('date_de_naissance').value,
        sexe: document.getElementById('Sexe').value,
      };

      fetch('http://localhost:3000/user/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Registration successful:', data);
        // You can redirect the user or show a success message
      })
      .catch(error => {
        console.error('Registration failed:', error);
        // Handle error, show error message, etc.
      });
    });
  </script>
</body>
</html>
